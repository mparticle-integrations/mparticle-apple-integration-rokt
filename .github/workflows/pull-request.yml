name: CI

on:
  pull_request:
  push:

jobs:
  test:
    name: Test
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 16.3.0
      - name: Run Tests
        run: >
          set -o pipefail &&
          xcodebuild -skipPackagePluginValidation -project mParticle-Rokt.xcodeproj -scheme mParticle_RoktTests -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=latest' -enableCodeCoverage YES -derivedDataPath DerivedData clean build test
          | xcbeautify --renderer github-actions
        shell: bash
